name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # This triggers the workflow on pushes to the main branch. Adjust if necessary.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Ensure you're using Node.js version 20

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'account-microservice-webapp'  # Matches the "msdeploySite" in your publish profile
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Ensure this secret contains the publish profile XML content
        package: .  # This deploys the entire repository; adjust if needed
